apply plugin: 'com.android.application'

android {
    compileSdkVersion 12
    buildToolsVersion "25.0.2"
//    sourceSets {
//        main {
//            jni.srcDirs = []  //这一行加不加都可以
//            jniLibs.srcDirs = ['src/main/libs']//这个必须加，因为我们把.so文件放在了libs文件夹中
//        }
//    }
    defaultConfig {
        applicationId "org.libsdl.app"
        minSdkVersion 10
        targetSdkVersion 12
        ndk {
            abiFilters  'armeabi-v7a'// ,'arm64-v8a','x86', 'x86_64', 'armeabi-v7a'
        }
        externalNativeBuild {
            cmake {
            cppFlags "-std=c++11"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        cmake {
//            cppFlags "-std=c++11"
            path 'CMakeLists.txt'
        }
    }
}

